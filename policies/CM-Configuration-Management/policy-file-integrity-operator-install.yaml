apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: policy-file-integrity-operator
  namespace: policies
  annotations:
    policy.open-cluster-management.io/standards: NIST SP 800-53
    policy.open-cluster-management.io/categories: CM Configuration Management
    policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
    policy.open-cluster-management.io/description: Ensures that the File Integrity Operator is deployed and configured in the openshift-file-integrity namespace. This policy installs the operator, creates a FileIntegrity custom resource to enable file integrity monitoring on worker nodes, and validates that no node reports failed integrity checks.
spec:
  remediationAction: inform
  disabled: true
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: file-integrity-namespace
        spec:
          remediationAction: inform
          severity: high
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: v1
                kind: Namespace
                metadata:
                  name: openshift-file-integrity
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: file-integrity-operator-group
        spec:
          remediationAction: inform
          severity: high
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: operators.coreos.com/v1
                kind: OperatorGroup
                metadata:
                  name: openshift-file-integrity-og
                  namespace: openshift-file-integrity
                spec:
                  targetNamespaces:
                    - openshift-file-integrity
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: file-integrity-subscription
        spec:
          remediationAction: inform
          severity: high
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: operators.coreos.com/v1alpha1
                kind: Subscription
                metadata:
                  name: file-integrity-operator
                  namespace: openshift-file-integrity
                spec:
                  channel: stable
                  # installPlanApproval: Automatic
                  name: file-integrity-operator
                  source: redhat-operators
                  sourceNamespace: openshift-marketplace
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: file-integrity-example
        spec:
          remediationAction: inform
          severity: high
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: fileintegrity.openshift.io/v1alpha1
                kind: FileIntegrity
                metadata:
                  name: example-fileintegrity
                  namespace: openshift-file-integrity
                spec:
                  config:
                    gracePeriod: 900
                  nodeSelector:
                    node-role.kubernetes.io/worker: ""
                  tolerations:
                    - effect: NoSchedule
                      key: node-role.kubernetes.io/master
                      operator: Exists
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: file-integrity-node-status
        spec:
          remediationAction: inform
          severity: high
          object-templates:
            - complianceType: mustnothave
              objectDefinition:
                apiVersion: fileintegrity.openshift.io/v1alpha1
                kind: FileIntegrityNodeStatus
                metadata:
                  namespace: openshift-file-integrity
                results:
                  - condition: Failed
